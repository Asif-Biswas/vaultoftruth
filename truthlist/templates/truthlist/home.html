{% extends 'truthlist/base.html' %}
{% load static %}
{% block content %}
<form class="container my-5" action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    <h2 class="text-center">Truth List</h2>
    <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Question</th>
            <th scope="col">Agree</th>
            <th scope="col">Disagree</th>
            <th scope="col">No Comment</th>
          </tr>
        </thead>
        <tbody>

            {% for data in data_list %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ data.1 }}</td>
                <td>
                    <input class="radio-btn" type="radio" name="{{ data.0 }}" value="agree">
                </td>
                <td>
                    <input class="radio-btn" type="radio" name="{{ data.0 }}" value="disagree">
                </td>
                <td>
                    <input class="radio-btn" type="radio" name="{{ data.0 }}" value="no_comment">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center mb-5 mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<br><br><br><br><br>

<script>
    const radioBtns = document.querySelectorAll('.radio-btn');
    radioBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            if ('{{user.is_authenticated}}' == 'False'){
                window.location.href = "{% url 'login' %}";
            }
        })
    })
</script>
{% endblock %}
